<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Личный кабинет{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        header { margin-bottom: 20px; }
        a { text-decoration: none; color: #0066cc; }
        a.button { display: inline-block; padding: 6px 12px; background: #0066cc; color: white; border-radius: 4px; margin: 2px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #eee; }
        form { background: white; padding: 15px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 8px; margin: 4px 0; }
        button { padding: 8px 16px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #004999; }
    </style>
</head>
<body>
<header>
    <a href="/projects">Главная</a> | <a href="/logout">Выйти</a>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
